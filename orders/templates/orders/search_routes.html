{% extends 'base/base.html' %}

{% block main %}
<section class="layout_padding2-bottom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Поиск маршрутки</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'order:routes' %}" method="GET">
                            <div class="form-group">
                                <label class="small mb-1">Выберите маршрут</label>
                                {{ form.route }}
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword">Выберите дату</label>
                                {{ form.departure_datetime }}
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a></a>
                                <input class="btn btn-primary" style="background-color: darkblue;border-color: darkblue"
                                       type="submit" value="Поиск">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
